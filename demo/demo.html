<head>
  <title>Client Sessions</title>
</head>

<body>
  {{> demo}}
  {{> forkMe}}
</body>

<template name="demo">
  <h1>Client Sessions</h1>

  <p><em>A Meteor lib for tracking users across requests</em></p>

  <div>
    {{#if successMessage}}
      <div id="successMessage" class="alert alert-success">{{successMessage}}</div>
    {{/if}}
    
    {{#if sessionId}}
      <div class="well">
        <h3>Your session ID!</h3>

        <div id="sessionInfoWrapper">
          <p>{{sessionId}}</p>
        </div>

        <h4>When does it expire?</h4>
        <p>Your session expires <em>{{#if rememberUntil}}{{rememberUntil}}{{else}}when you close this browser window{{/if}}</em>.</p>

        <h4>Mess with it!</h4>

        <div id="sessionButtonsWrapper">
          <p><input id="refreshClientSession" class="pull-left btn btn-primary" type="submit" value="Refresh session ID!" /></p>
          <p><input id="rememberClientSession" class="pull-left btn btn-primary" type="submit" value="Remember me!" /></p>
          <p><input id="forgetClientSession" class="pull-left btn btn-primary" type="submit" value="Forget me!" /></p>
          <p><input id="deleteCookies" class="btn btn-primary" type="submit" value="Delete my cookies!" /></p>
        </div>
      </div>

      <div class="well">
        <h3>Add your name to your session!</h3>
        
        {{#if userName}}
          <p><em>Your name is</em> <strong>{{userName}}</strong></p>
        {{/if}}

        <h4>Who are you?</h4>

        <div id="setValueWrapper">
          <input id="setUserNameInput" class="pull-left" type="text" placeholder="Your name!" />
          <input id="setUserNameButton" class="btn btn-primary" type="submit" value="Do it!" />
        </div>
      </div>
    {{else}}
      <div class="well">
        <em>No session... you shouldn't see this for very long.</em>
      </div>
    {{/if}}
  </div>
</template>

<template name="forkMe">
  <a href="https://github.com/possibilities/meteor-client-sessions"><img class="forkMe" style="position: absolute; top: 0; right: 0; border: 0;" data-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
</template>
